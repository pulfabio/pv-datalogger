<div class="row">
  <!-- Location and weather card -->
  <ba-card class="col-xlg-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="row date">
      <div class="col-xs-12 text-center">
        <span><i class="fa fa-calendar"></i> {{ currentDate }}</span>&nbsp;&nbsp;&nbsp;<strong><i class="fa fa-clock-o"></i> {{ currentTime }}</strong>
      </div>
    </div>
    <hr>
    <div class="row weather">
      <div class="col-xs-5 offset-xs-1 main-data">
        <div class="row location">
          <i class="icon fa fa-map-marker"></i>
          {{ weatherCity }}
          ({{ weathercountry }})
        </div>
        <div class="row description">
          {{ weatherDescription }}
        </div>
        <div class="row temperature">
          {{ weatherTemperature }}°
          <i class="icon wi {{ weatherIcon }}"></i>
        </div>
      </div>
      <div class="col-xs-5 offset-xs-1 details-data">
        <div class="row details">
          <i class="icon wi wi-thermometer-exterior"></i>
          &nbsp;Min: {{ weatherTemperatureMin }}°
        </div>
        <div class="row details">
          <i class="icon wi wi-thermometer"></i>
          &nbsp;Max: {{ weatherTemperatureMax }}°
        </div>
        <div class="row details">
          <i class="icon wi wi-humidity hidden-md"></i>
          Umidità: {{ weatherHumidity }}%
        </div>
        <div class="row details">
          <i class="icon wi wi-small-craft-advisory"></i>
          &nbsp;Vento: {{ weatherWind }} m/s
        </div>

      </div>
    </div>
  </ba-card>

  <!-- Logo card -->
  <ba-card class="col-xlg-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="row">
      <div class="col-xs-5 text-center">
        <img src="../../../../assets/img/app/logos/logo-entrade.png" width="64" height="64" />
      </div>
      <div class="col-xs-7 text-center">
        <div class="row">
          <img src="../../../../assets/img/app/logos/logo_ensolar_r.png" height="40" />
        </div>
        <br>
        <div class="row">
          <small><a href="http://www.ensolar.it">enSolarGreen</a> è un prodotto&nbsp;<a href="http://www.entrade.it">Entrade</a></small>
        </div>
      </div>
    </div>
  </ba-card>
</div>
