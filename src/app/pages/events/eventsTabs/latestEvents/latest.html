<!-- Busy-Loading Indicator -->
<div [ngBusy]="{busy: busy, message: 'Aggiornamento in corso...', backdrop: false, delay: 0, minDuration: 500}"></div>

<ba-card title="Eventi Recenti">
  <h3 >
    <i class="fa fa-clock-o"></i>
    Eventi del sistema in data: {{ dt | date:'EEEE, d MMMM yyyy' }}
  </h3>
  <hr>
  <div class="row events-list">
    <ba-card *ngFor="let event of events" class="col-xs-12">
      <div class="row upper">
        <div class="col-xs-10">
          <span> {{event.Message}} </span>
        </div>
        <!-- <div class="col-xs-2 text-right" [ngStyle]="{'color': event.Color}"> -->
        <div class="col-xs-2 text-right {{ event.Background }}">
          <i class="{{ event.Icon }}-circle fa-lg"></i>
        </div>
      </div>
      <div class="row lower">
        <div class="col-xs-6">
          <i class="fa fa-clock-o"></i>
          <span> {{event.Dt | date:'EEEE, d MMMM yyyy, j:m:s'}} </span>
        </div>
        <div class="col-xs-6">
          <span class="event {{ event.Background }}"> {{event.Type}} </span>
          <!-- <span [ngStyle]="{'color': event.Color}" style="font-weight: bold;"> {{event.Type}} </span> -->
          <!-- <span [ngStyle]="{'color': event.Color}" style="font-weight: bold; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">{{event.Type}}
          </span> -->
        </div>
      </div>
    </ba-card>
  </div>
</ba-card>
